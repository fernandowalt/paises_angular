<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>
<ng-template #divPais>
  <div class="animate__animated animate__fadeIn">
    <h1 class="text-center">{{ pais.name.common }}</h1>

    <div
      class="d-flex flex-column align-items-center mt-5 mt-md-5 flex-md-row justify-content-md-around"
    >
      <div class="d-flex justify-content-center col-lg-3 mb-2">
        <img [src]="pais.coatOfArms.png" alt="escudo de armas " />
      </div>

      <div class="col-lg-6 mb-2">
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Capital: </strong>
            {{ pais.capital }}
          </li>
          <li class="list-group-item">
            <strong>Población: </strong>
            {{ pais.population | number }}
          </li>
          <li class="list-group-item">
            <strong>Area: </strong>
            {{ pais.area | number }} km²
          </li>
          <li class="list-group-item">
            <strong>Región: </strong>
            {{ pais.region }}
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-center col-lg-3">
        <img [src]="pais.flags.png" alt="bandera" />
      </div>
    </div>
  </div>
</ng-template>
