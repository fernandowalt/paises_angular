<div class="animate__animated animate__fadeIn">
  <h2 class="text-center">Por País</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onDebounce)="sugerencias($event)"
        (onEnter)="buscar($event)"
        placeholder="Buscar por pais..."
      ></app-pais-input>
    </div>
  </div>
  <ul *ngIf="arregloPaises.length < 1" class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais', pais.cca2]">{{
        pais.name.common
      }}</a>
    </li>
  </ul>
  <hr />
</div>
<div *ngIf="errorPeticion" class="alert alert-danger">
  No se encontró nada con el termino {{ termino }}
</div>
<div *ngIf="arregloPaises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="arregloPaises"></app-pais-tabla>
  </div>
</div>
