<div class="animate__animated animate__fadeIn">
  <h3 class="text-center">
    por región <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <hr />
  <h5 class="text-center">Seleccione la región</h5>

  <div class="row">
    <div
      class="col m-2 align-content-center d-md-flex justify-content-md-between"
    >
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="{
        'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region
      }" -->
      <button
        (click)="activarRegion(region)"
        [class]="getClaseCss(region)"
        *ngFor="let region of regiones"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
  <hr />
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
